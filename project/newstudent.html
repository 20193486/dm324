<html>
<head>
<title>new Student</title>
</head>
<body>
<a href="index.html" target="_self">Home</a>

<hr>
<form action="#" method="get">
    <fieldset >
        <legend>Personal Information</legend>
    <p>
        <label>Full Name:
            <input type="text" name="txtname">
        </label>
    </p>
    <p>
        <label>Birthdate
            <input type="date" name="txtBD">
        </label>
    </p>
    <p>
        <label>
            Gender: 
            <input type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="female">
            Female
        </label>
    </p>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
       
    <p>
        <label>
            Email: 
            <input type="email" name="txtEmail">
    
        </label>
    </p>
    <p>
        <label>
            Phone: 
            <input type="tel" name="txtPhone">
    
        </label>
    </p>
    <P>
        <Label>
            Adress:
            <textarea rows="10" cols="20" name="txtarea"></textarea>
        </Label>
        </P>
        </fieldset>
        <fieldset>
            <legend>University Information</legend>
        <p>
            <Label>
                Choose yout Faculty:
                <select name="faculty">
                    <option value="FCIT">FCIT</option>
                    <option value="Computer Science">Computer science</option>
                    <option value="Faculty2">Faculty2</option>
                </select>
            </Label>
        </p>
    </fieldset>
    <input type="submit" class="button" value="Add" name="add">
</form>
<hr>
